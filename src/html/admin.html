<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
    }

    .admin-form {
      width: 280px;
      margin: 80px auto;
      padding: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    .admin-form .icon {
      font-size: 60px;
      color: #004080;
      margin-bottom: 10px;
    }

    .admin-form h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .admin-form input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .admin-form button {
      width: 100%;
      padding: 10px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="admin-form">
    <div class="icon">
      <i class="fa-solid fa-user-shield"></i>
    </div>
    <h2>Admin Login</h2>
    <input type="text" placeholder="Admin Name" required>
    <input type="password" placeholder="Password" required>
    <button>Submit</button>
  </div>

</body>
</html>
