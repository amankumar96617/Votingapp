<!DOCTYPE html>
<html>
<head>
  <title>Member Login</title>
  <!-- Font Awesome Icon CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
    }

    .login-box {
      width: 300px;
      margin: 80px auto;
      padding: 25px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-box .icon {
      font-size: 60px;
      color: #004080;
      margin-bottom: 10px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #004080;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-box .links {
      margin-top: 12px;
      font-size: 14px;
    }

    .login-box .links a {
      text-decoration: none;
      color: #004080;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="icon">
      <i class="fa-solid fa-circle-user"></i>
    </div>
    <h2>Member Login</h2>

    <input type="email" placeholder="Email ID" required>
    <input type="password" placeholder="Password" required>
    <input type="text" placeholder="Voter ID / Aadhaar No." required>

    <button>Login</button>

    <div class="links">
      <a href="#">Reset Password</a>
      <a href="registration.html" onclick="document.getElementById('loginform').style.display='block'">Create Account</a>
    </div>
  </div>

</body>
</html>
